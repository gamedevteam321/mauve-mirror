<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mauve Mirror</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var l = window.location;
      var path = l.pathname.split('/').slice(2).join('/');
      
      // Always redirect to hash route
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/mauve-mirror/#' + path
      );
    </script>
  </head>
  <body>
  </body>
</html>
